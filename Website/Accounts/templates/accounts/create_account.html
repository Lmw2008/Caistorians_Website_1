{% extends "Main/base.html" %}

{% block content %}
<body>
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'Accounts:login' %}">Login here</a>.</p>
</body>
{% endblock %}
